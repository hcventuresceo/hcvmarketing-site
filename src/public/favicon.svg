<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background -->
  <circle cx="256" cy="256" r="256" fill="#2C2C2C"/>
  <circle cx="256" cy="256" r="240" fill="#3D3D3D"/>
  
  <!-- Shield/Eagle emblem -->
  <g transform="translate(256, 256)">
    <!-- Shield outline -->
    <path d="M0,-140 L-80,-100 L-90,-20 L-80,60 L-40,110 L0,130 L40,110 L80,60 L90,-20 L80,-100 Z" 
          fill="#1A1A1A" 
          stroke="#D4AF37" 
          stroke-width="4"/>
    
    <!-- Inner shield -->
    <path d="M0,-130 L-70,-95 L-78,-20 L-70,55 L-35,100 L0,118 L35,100 L70,55 L78,-20 L70,-95 Z" 
          fill="#2C2C2C"/>
    
    <!-- Eagle wings spread -->
    <path d="M-60,-60 Q-80,-40 -85,-20 Q-88,0 -80,15 L-50,0 L-40,-20 L-20,-40 L0,-50 L20,-40 L40,-20 L50,0 L80,15 Q88,0 85,-20 Q80,-40 60,-60 L40,-70 L20,-75 L0,-80 L-20,-75 L-40,-70 Z" 
          fill="#D4AF37"/>
    
    <!-- Eagle body -->
    <ellipse cx="0" cy="-30" rx="18" ry="25" fill="#D4AF37"/>
    
    <!-- Eagle head -->
    <circle cx="0" cy="-55" r="12" fill="#D4AF37"/>
    
    <!-- Beak -->
    <path d="M0,-58 L8,-55 L0,-52 Z" fill="#F2D27C"/>
    
    <!-- Tail feathers -->
    <path d="M-12,-10 L-15,10 L-10,8 M0,-5 L0,15 L0,12 M12,-10 L15,10 L10,8" 
          stroke="#D4AF37" 
          stroke-width="3" 
          fill="none"/>
    
    <!-- Decorative stars -->
    <circle cx="-50" cy="30" r="4" fill="#D4AF37" opacity="0.6"/>
    <circle cx="50" cy="30" r="4" fill="#D4AF37" opacity="0.6"/>
    <circle cx="0" cy="70" r="4" fill="#D4AF37" opacity="0.6"/>
  </g>
  
  <!-- Subtle outer glow -->
  <circle cx="256" cy="256" r="250" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.3"/>
</svg>
